<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Components</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:90%;
    max-width:1000px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:35px;
    color:white;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

h2{
    margin-top:30px;
    border-left:4px solid #ffd369;
    padding-left:10px;
}

p{
    margin:12px 0;
    line-height:1.7;
}

ul{
    margin-left:25px;
}

.graph-box{
    margin:20px 0;
    padding:20px;
    border-radius:15px;
    background:rgba(255,255,255,0.1);
    border:2px dashed #ffd369;
}

svg{
    display:block;
    margin:auto;
    background:white;
    border-radius:8px;
}

.graph-text{
    margin-top:15px;
    font-size:14px;
    color:#f1f1f1;
}

footer{
    text-align:center;
    margin-top:40px;
    font-size:13px;
    opacity:0.85;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .container {
            margin-top: 40px;
        }

        .btn {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
